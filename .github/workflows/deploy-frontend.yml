name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      app_dir: ${{ steps.detect.outputs.app_dir }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect frontend directory
        id: detect
        run: |
          if [ -f "frontend/package.json" ]; then
            echo "app_dir=frontend" >> "$GITHUB_OUTPUT"
          elif [ -f "package.json" ]; then
            echo "app_dir=." >> "$GITHUB_OUTPUT"
          elif [ -f "Lab Report/frontend/package.json" ]; then
            echo "app_dir=Lab Report/frontend" >> "$GITHUB_OUTPUT"
          else
            echo "Could not find frontend package.json"
            ls -la
            exit 1
          fi
          echo "Detected app_dir=$(cat $GITHUB_OUTPUT)"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: ${{ steps.detect.outputs.app_dir }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        working-directory: ${{ steps.detect.outputs.app_dir }}
        env:
          VITE_API_BASE_URL: https://your-backend-url.com
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.detect.outputs.app_dir }}/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
